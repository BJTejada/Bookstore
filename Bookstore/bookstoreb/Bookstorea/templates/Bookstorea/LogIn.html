<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn BookStore</title>    
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'controls.css' %}">
    <style>
        .hidden {
            display: none;
        }
        .warning {
            color: rgb(255, 255, 255);
            font-weight: bold;
        }
    </style>
</head>
<body class="fondo">
    <div class="center">
        <h1 class="gradient-text-red">BOKSTORE SYSTEM</h1>
    </div>
    <div class="container">
        <h2 class="text-green" >Iniciar Sesión</h2>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <div class="container-input">
                <label for="username" style="color: white;">Nombre de usuario:</label>
                <input type="text" name="username" class="input-a" placeholder="Usuario" required>
            </div>
            <div class="container-input">
                <label for="password" style="color: white;">Contraseña:</label>
                <input type="password" id="password" name="password" class="input-a" placeholder="Contraseña" required>
                <p id="caps-warning" class="hidden">⚠️ El bloqueo de mayúsculas está activado</p>
            </div>
            <div class="container">
                <button class="buttonbs" type="submit" >iniciar sesion</button>
            </div>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="color: white; text-align: center;">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>

    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const capsWarning = document.getElementById("caps-warning");

        passwordInput.addEventListener("keyup", function(event) {
            if (event.getModifierState("CapsLock")) {
                capsWarning.classList.remove("hidden");
                capsWarning.classList.add("warning");
            } else {
                capsWarning.classList.add("hidden");
                capsWarning.classList.remove("warning");
            }
        });
    </script>
</body>
</html>
